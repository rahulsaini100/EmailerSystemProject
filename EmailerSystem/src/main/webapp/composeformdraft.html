<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Compose form</title>
</head>
<body>
<form action="Composetodraft">
<table>
<tr><td>To:</td><td><input type="text" name="to"/></td></tr>
<tr><td>Subject:</td><td><input type="text" name="subject"/></td></tr>
<tr><td colspan="2">Message:</td><td></tr>
<tr><td colspan="2"><textarea name="message" rows="5" cols="30"></textarea></td></tr>
<tr><td colspan="2"><input id="submit" type="submit" value="Save to draft"/>
<input id="reset" type="reset" value="clear"/>
</td></tr>
</table>
</form>
</body>
</html>
